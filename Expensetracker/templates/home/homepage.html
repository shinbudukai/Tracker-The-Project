<!DOCTYPE html>

        .app-icons-container {
            display: flex;

            display: flex;

            border-radius: 50%;

            margin-top: 10px;
            font-size: 24px;
        }

        /* CSS code for background image */

            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }
    </style>
