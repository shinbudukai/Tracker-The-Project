<!-- todo_list/todo_app/templates/todo_app/index.html -->
{% extends "baseForTodo.html" %}
{%load static %}
<style> 



</style>

<script src="{% static 'homepage/js/jquery.min.js' %}"></script>
<script src="{% static 'homepage/js/popper.js' %}"></script>
<script src="{% static 'homepage/js/bootstrap.min.js' %}"></script>
<script src="{% static 'homepage/js/main.js' %}"></script>

{% block content %}
<!--index.html-->
{% if object_list %}
<h3 style="font-family: "Poppins", Arial, sans-serif; color:#ffffff">All my lists</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <div role="button"
            onclick="location.href='{% url "list" todolist.id %}'">
            {{ todolist.title }}
        </div>
    </li>
    {% empty %}
    <h4>You have no lists!</h4>
    {% endfor %}
</ul>
<p>
    <a href='{% url "list-add" %}' class="button button-primary" type="button">Add a new list</a>
    <!-- <input value="Add a new list" type="button"
        onclick="location.href='{% url "list-add" %}'"/> -->
</p>

{% endblock %}
